Section "Screen"
    Identifier     "TwinScreen"
    Device         "nvidia-monitor"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "TwinView" "1"
    Option         "metamodes" "CRT: 1280x1024 +1920+0, DFP: 1920x1200 +0+0; CRT: NULL, DFP: 1024x768 +0+0; CRT: NULL, DFP: 800x600 +0+0; CRT: NULL, DFP: 640x480 +0+0; CRT: NULL, DFP: 320x240 +0+0"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Screen"
    Identifier     "SingleScreen"
    Device         "nvidia-monitor"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "TwinView" "0"
    SubSection     "Display"
        Depth       24
        Modes      "1920x1200"
        #Modes "1280x1024@75" "1024x768@75" "800x600@75" "640x480@75" "320x240@75"
    EndSubSection
EndSection

Section "Screen"
    Identifier     "SingleScreen0"
    Device         "nvidia-monitor"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "TwinView" "0"
    Option         "metamodes" "CRT: 1920x1200 +0+0 CRT: 1024x768 +0+0"
    SubSection     "Display"
        Depth       24
        Modes "1920x1200" "1024x768"
        #Modes "1280x1024@75" "1024x768@75" "800x600@75" "640x480@75" "320x240@75"
    EndSubSection
EndSection

Section "Screen"
    Identifier     "SingleScreen1"
    Device         "nvidia-monitor1"
    Monitor        "Monitor1"
    DefaultDepth    24
    Option         "TwinView" "0"
    Option         "metamodes" "CRT: 1280x1024 +0+0"
    SubSection     "Display"
        Depth       24
        #Modes "1280x1024@75" "1024x768@75" "800x600@75" "640x480@75" "320x240@75"
    EndSubSection
EndSection

Section "Screen"
    Identifier     "TVScreen"
    Device         "nvidia-tv"
    Monitor        "TV"
    DefaultDepth    24
    Option         "TwinView" "0"
    Option         "metamodes" "TV: 640x480 +0+0"
    Option         "TVOutFormat" "COMPOSITE"
    Option         "TVStandard" "PAL-B"
    SubSection     "Display"
        Depth       24
        Modes       "640x480"
    EndSubSection
EndSection

