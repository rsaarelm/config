Section "ServerLayout"
    Identifier     "TwinView"
    Screen      0  "TwinScreen" 0 0
    #Screen      1  "TVScreen" RightOf "TwinScreen"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    InputDevice   "stylus"  "SendCoreEvents"
    InputDevice   "eraser"  "SendCoreEvents"
    InputDevice   "cursor"  "SendCoreEvents" # For non-LCD tablets only
#    InputDevice   "pad"                      # For Intuos3/CintiqV5/Graphire4/Bamboo tablets
EndSection

section "serverlayout"
    identifier     "DualHead"
    screen      0  "SingleScreen0" 0 0
    screen      1  "SingleScreen1" rightof "SingleScreen0"
    inputdevice    "keyboard0" "corekeyboard"
    inputdevice    "mouse0" "corepointer"
    InputDevice   "stylus"  "SendCoreEvents"
    InputDevice   "eraser"  "SendCoreEvents"
    InputDevice   "cursor"  "SendCoreEvents" # For non-LCD tablets only
endsection

section "serverlayout"
    identifier     "SingleHead"
    screen      0  "SingleScreen" 0 0
    inputdevice    "keyboard0" "corekeyboard"
    inputdevice    "mouse0" "corepointer"
    InputDevice   "stylus"  "SendCoreEvents"
    InputDevice   "eraser"  "SendCoreEvents"
    InputDevice   "cursor"  "SendCoreEvents" # For non-LCD tablets only
endsection

section "serverlayout"
    identifier     "dualtv"
    screen      0  "SingleScreen0" 0 0
    screen      1  "tvscreen" rightof "SingleScreen0"
    inputdevice    "keyboard0" "corekeyboard"
    inputdevice    "mouse0" "corepointer"
    InputDevice   "stylus"  "SendCoreEvents"
    InputDevice   "eraser"  "SendCoreEvents"
    InputDevice   "cursor"  "SendCoreEvents" # For non-LCD tablets only
endsection

Section "Files"
    #RgbPath         "/usr/X11R6/lib/X11/rgb"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
#    	Load		"i2c"
#	Load		"bitmap"
#	Load		"ddc"
#	Load		"int10"
#	Load		"vbe"
#	Load		"v4l"
EndSection

Section "ServerFlags"
    #Option         "Xinerama" "0"
    Option "Xinerama" "true"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
    Option	"CoreKeyboard"
    Option	"XkbRules"	"xorg"
    Option	"XkbModel"	"pc104"
    Option	"XkbLayout"	"fi"
    Option	"XkbOptions"	"ctrl:nocaps"
EndSection

Section "InputDevice"
  Driver        "wacom"
  Identifier    "stylus"
  Option        "Device"        "/dev/input/wacom" # USB ONLY?
  Option        "Type"          "stylus"
  Option        "USB"           "on"               # USB ONLY
  # Multimonitor absolute positioning doesn't work correctly.
  Option        "mmonitor"      "0"
EndSection

Section "InputDevice"
  Driver        "wacom"
  Identifier    "eraser"
  Option        "Device"        "/dev/input/wacom" # USB ONLY?
  Option        "Type"          "eraser"
  Option        "USB"           "on"               # USB ONLY
  Option        "mmonitor"      "0"
EndSection

Section "InputDevice"
  Driver        "wacom"
  Identifier    "cursor"
  Option        "Device"        "/dev/input/wacom" # USB ONLY?
  Option        "Type"          "cursor"
  Option        "USB"           "on"               # USB ONLY
EndSection

Section "InputDevice"
  Driver        "wacom"
  Identifier    "pad"
  Option        "Device"        "/dev/input/wacom"    # USB ONLY
  Option        "Type"          "pad"
  Option        "USB"           "on"                  # USB ONLY
  #Option        "MMonitor"      "off"
EndSection

